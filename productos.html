<!DOCTYPE html>
<html>

<head>
    <title>Lista de la compra</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    .columns {
        width: 100%;
    }

    .row {
        display: inline-block;
        width: 30%;
        height: 50px;
    }

    .row img {
        height: 100px;
        height: 100px;
    }
</style>

<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="./img/cart.png" width="30" id="img-carrito">
                            <div id="carrito">

                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th></th>
                                        </tr>
                                        <ul id="carrito-lista"></ul>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <p>Total: $<span id="carrito-total">0</span></p>
                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="row">

        <div class="columns">

        </div>
    </div>
    <script src="scriptProducts.js"></script>
</body>

</html>
