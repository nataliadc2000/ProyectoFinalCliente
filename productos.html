<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Js</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header>
        <div class="header-section container">
            <div class="header">
                <div class="logo">
                    <h1>Tienda online de productos y servicios</h1>
                </div>
                <div class="cart-container">
                    <img onclick="showCart(this)" class="cart" src="./images/cart.png" alt="">
                    <p class="count-product">0</p>
                </div>
                <script>
                    const usuario = localStorage.getItem("userData");
                    const url= "./editarUsuario.html?usuario"+usuario;
                </script>
                    <div >
                        <a href="${url}">
                        <img style="height: 50px;" src="https://th.bing.com/th/id/OIP.QB5xyhi87qJ0XW48kYlK7gHaIE?rs=1&pid=ImgDetMain" max-height="15">                    </div>
                        </a>    
                    </div>
        
            <div class="cart-products" id="products-id">
                <p class="close-btn" onclick="closeBtn()">X</p>
                <h3>Mi carrito</h3>
                <div class="card-items">

                </div>
                <h2>Total: $<strong class="price-total">0</strong></h2>
                <a href="" class="btn-add-cart">comprar ahora</a><br>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="products">

        </div>
    </section>

    <h1>AÃ±adir un producto</h1>
    <div>
        <p>nombre del producto:</p>
        <input class="name" type="text" name="name" placeholder="Product name">
        <p>precio del producto:</p>
        <input class="price" type="text" name="price" placeholder="Product price">
        <p>imagen del producto:</p>
        <input class="image" type="text" name="image" placeholder="Product image">
        <p>Descripcion del producto:</p>
        <input class="description" type="text" name="description" placeholder="Product image">
        <p>categoria del producto:</p>
        <input class="categoria" type="text" name="categoria" placeholder="Product image">
        <input type="submit" value="Submit" onclick="agregarproducto()">
    </div>
    <script>
        function showCart(x) {
            document.getElementById("products-id").style.display = "block";
        }
        function closeBtn() {
            document.getElementById("products-id").style.display = "none";
        }

    </script>
    <script src="./scriptProducts.js"></script>
</body>

</html>
